<script>
$("document").ready(function(){
        
    $(".fa-star").on('click',function(){
        $(this).toggleClass("checked");
      }),
    $(".fa-star").hover(selected);
    function selected()
    {
        $(this).toggleClass("select");
    };

});
</script>
